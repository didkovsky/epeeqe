<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collection card</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.min.css" media="screen">
</head>
<body>
  <br><br>
  <div class="container">
    <div class="row">
			<!-- Collection card
		      ================================================== -->
      <div class="col-md-4">
        <div class="collection-card">
          <div class="collection-card-img">
            <img src="../img/ava.png" alt="">
          </div>
          <div class="collection-card-content">
            <h4 class="collection-card-title">Collection title</h4>
            <p class="posts-number">Posts: <span class="number">120 369</span></p>
            <p class="date">Update: <span class="number">21.02.18</span></p>
            <div class="btn-group">
              <a href="#" class="btn btn-default">Edit</a>
              <a href="#" class="btn btn-default">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/libs.min.js"></script>
</body>
</html>
